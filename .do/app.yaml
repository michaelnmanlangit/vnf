    value: database
  - key: QUEUE_CONNECTION
    value: database
  - key: CACHE_STORE
    value: file
  - key: FILESYSTEM_DISK
    value: local
  - key: LOG_CHANNEL
    value: stack
  - key: LOG_LEVEL
    value: error
