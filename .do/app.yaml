    branch: main
    deploy_on_push: true
  build_command: composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache
  run_command: heroku-php-apache2 public/
  http_port: 8080
  instance_size_slug: basic-xxs
  instance_count: 1
  envs:
